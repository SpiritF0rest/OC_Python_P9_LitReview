{% extends "index.html" %}
{% block content %}
    <h2>Ticket - {{ ticket.user }}</h2>
    <h3>{{ ticket.title }}</h3>
    <p>{{ ticket.time_created|date:"H:i, d F Y" }}</p>
    {% if ticket.image %}
        <img src="{{ ticket.image.url }}" />
    {%endif%}
    {% if ticket.description %}
        <p>{{ ticket.description }}</p>
    {% endif %}
{% endblock content %}
