{% extends "index.html" %}

{% block content %}
{% if ticket %}
    <p>Êtes-vous sûr de vouloir supprimer le ticket: {{ ticket.title }} ?</p>
{% else %}
    <p>Êtes-vous sûr de vouloir supprimer la review: {{ review.headline }} ?</p>
{% endif %}


<form method="post">
    {% csrf_token %}
    <button type="submit" class="button">Supprimer</button>
</form>

<a href="{% url 'posts' %}" class="button">Retour aux posts</a>
{% endblock %}
